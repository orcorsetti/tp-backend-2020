<!-- Componente Login -->

<div class="container ">
    <div class="row" >
        <div id="alert" class="alert alert-danger alert-dismissible fade hide" role="alert">
            <strong>Error!</strong> {{message}}
            <button id="alert" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="col  d-flex justify-content-center">
        <div class="card ">
            <div class="card-title d-flex justify-content-center">
                <div class="lead">Inicio de Sesión</div>
            </div>
            <div class="card-content">

                <form #loginForm="ngForm" (ngSubmit)="loginUser(username.value, password.value, loginForm)">                 
                    <div class="row m-1">
                        <input required class="form-control col s5"  #username type="text" name="username" placeholder="Enter your Username">
                    </div>    
                    <div class="row m-1">
                            <input required class="form-control col s5"  #password type="text" name="password"  placeholder="Enter your Password">
                    </div>
                    <div class="row">
                        <div class="card-action m-1 d-flex justify-content-center">
                            <button class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

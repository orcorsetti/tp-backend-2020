<div class="container py-5 text-white">
  
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="card border-0 shadow">
                <div class="card-body p-5">

               <form articlevalidate [formGroup]="articleForm" (ngSubmit)="onSubmit()" >
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="name" placeholder="Ingrese el nombre del artículo">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="description" placeholder="Ingrese la descripción del artículo">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="presentation" placeholder="Ingrese presentación del artículo">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="notes" placeholder="Ingrese notas del artículo">
                  <ul>
                    <li><input type="checkbox" class="form-check-input" id="exampleCheck1"> <p class="dropdown-item">Cerrar Sesión</p></li>
                  </ul>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="price" placeholder="Ingrese precio del artículo">
                </div>
                <div class="form-group">
                  <input type="datetime" class="form-control" formControlName="date" placeholder="Ingrese última fecha de cambio de precio - 1970-02-01T00:00:00.000Z">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">{{isEdit ? 'Actualizar' : 'Agregar'}}</button>
              </form>
            </div>
        </div>
    </div>
  </div>
</div>
